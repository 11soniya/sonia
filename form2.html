<!DOCTYPE html>
<div class="container"></div>
    <div action="#" method="post" enctype="multipart/form-data">
    <div id="heading">REGESTRATION FORM</div>
    <div id="name">
        <label>Username</label></div>
        <div class="inputbox">
            <input type="text" placeholder="enter your name" minlength="8" maxlength="25">
        </div>
        <div id="password">
            <label for="password">password</label>
        </div>
        <div class="inputbox">
            <input type="password">
        </div>
        <div id="email">
            <label for="email">Email</label>
        </div>
        <div class="inputbox">
            <input type="email">
        </div>
        <div id="mobilenum">
            <label for="phoneno">Mobile No</label>
        </div>
        <div class="inputbox">
            <input type="phoneno" placeholder="12-3456-7890">
        </div>
        <div id="attempt no">
            <label for="quantity">No of attempts taken</label>
        </div>
        <div class="inputbox">
            <input type="number" min="1" max="9" value="0">
        </div>
        <div id="date">
            <label for="date">date</label>
        </div>
        <div class="inputbox">
            <input type="date" value="select date">
        </div>
        <div class="inputbox">
            <label for="gender">Tittle:</label>
            mr<input type="radio" name="gender" value="mr">
            ms<input type="radio" name="gender" value="ms">
            mrs<input type="radio" name="gender" value="mrs">
        </div>
        <div id="file">
            <label for="file">UPLOAD FILE</label>
        </div>
        <div class="inputbox">
            <input type="file">
        </div>
        <div id="check">
            <label for="checkbox">all files Uploaded</label>
        <div class="inputbox">
            <input type="checkbox">
        </div>
        </div>




    </div>
    </div>
    </html>

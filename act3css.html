<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv{
            height: 100px;
            background-color: lightblue;
        }
        #target{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="background-color: darkgreen;">CSS background-color example!</h1>
    <div class="myDiv">
        <p>This is a text inside a div element.</p>
        <p id="target">This paragraph has its own background color.</p>
        <p>We are still in the div element.</p>
    </div>
</body>
</html>
